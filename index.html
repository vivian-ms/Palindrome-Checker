<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker</title>
  </head>
  <body>
    <div class="container-fluid px-3 pt-3">
      <h1>Palindrome Checker</h1>
      <p>
        A palindrome is a word, number, phrase, or other sequence of characters that reads the same way both forward and backward, ignoring punctuation, case, and spacing.
      </p>
      <p>
        Enter a string below to check if it's a palindrome.
      </p>

      <form class="form-inline">
        <input type="text" class="form-control mr-3" minlength="2" autofocus required>
        <button type="submit" class="btn btn-primary mt-3 mt-sm-0">Palindrome?</button>
      </form>

      <div class="my-4">
        <button class="btn btn-secondary mb-3" id="clear">Clear History</button>
        <ul id="result" class="list-unstyled"></ul>
      </div>

      <footer>
        <p class="author">
          Created for <a href="https://learn.freecodecamp.org/javascript-algorithms-and-data-structures/javascript-algorithms-and-data-structures-projects/palindrome-checker" target="_blank">freeCodeCamp</a>
        </p>
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
